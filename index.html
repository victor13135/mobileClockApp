<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clock - JS Mobile App </title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/day.css">
</head>
<body>
    <!-- H E A D E R -->
    <header>
        <span id="appTitle">CLOCK</span>
        <div id="switchContainer">
            <label class="switch">
                <input id="toggleSwitch" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    
    <!-- N A V I G A T I O N -->
    <div id="navigation">
        <button id="navAlarm" name="ALARM" class="navButton">ALARM</button>
        <button id="navDuration" name="DURATION" class="navButton">DURATION</button>
        <button id="navStopwatch" name="STOPWATCH" class="navButton">STOPWATCH</button>
        <button id="navTimer" name="TIMER" class="navButton">TIMER</button>
    </div>

    <!-- A L A R M -->
    <div id="ALARM" class="container">
        <div id="alarmHome">
            <div id="alarmTimes">
            
            </div>
            <button id="addAlarm">+</button>
        </div>
        <div id="newAlarm" style="display: none;">
            <div id="alarmDate">
                <input type="datetime" id="inputAlarmDate">
            </div>
            <div id="alarmTime">
                <input type="time" id="inputAlarmTime">
            </div>
            <div id="alarmRepeat">
                <button class="alarmRepeatButton">M</button>
                <button class="alarmRepeatButton">T</button>
                <button class="alarmRepeatButton">W</button>
                <button class="alarmRepeatButton">T</button>
                <button class="alarmRepeatButton">F</button>
                <button class="alarmRepeatButton">S</button>
                <button class="alarmRepeatButton">S</button>
                MOZDA SNUZ I ALARM NAME;
                <div id="newAlarmButtons" class="footer">
                    <button id="newAlarmCancel">Cancel</button>
                    <button id="newAlarmSave">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- D U R A T I O N -->
    <div id="DURATION" class="container" style="display: none">
        <div id="durationHome">
            <h5 class="durationTitle">Start date:</h5>
            <div id="durationStartDate">
                <div class="inputDurationLabels">
                    <span class="x2">Day:</span>
                    <span class="x2">Month:</span>
                    <span class="x4">Year:</span>
                    <span class="x4">Date:</span>
                </div>
                <div class="inputDurationFields">
                    <input type="text" placeholder="dd" autocomplete="off" maxlength="2" size="3" title="Please enter the day of the month as a one or two-digit number. The valid range is from 1 to 31." id="d1" class="duration">

                    <input type="text" placeholder="mm" autocomplete="off" maxlength="2" title="Please enter the month of the year as a one or two-digit number, or as a name. The valid numeric range is from 1 to 12, and valid names, for example, are 'Oct' or 'October'." id="m1" class="duration">

                    <input type="text" placeholder="yyyy" autocomplete="off" maxlength="4" size="5" id="y1" title="Enter year as a 4-digit number." class="duration">

                    <input type="date" class="durationDatePicker" id="durDate1">
                </div>
                <a href="#" id="today1" class="bigger" title="Set Start Date to today's date.">Today</a>
            </div>
            <h5 class="durationTitle">End date:</h5>
            <div id="durationStartDate">
                <div class="inputDurationLabels">
                    <span class="x2">Day:</span>
                    <span class="x2">Month:</span>
                    <span class="x4">Year:</span>
                    <span class="x4">Date:</span>
                </div>
                <div class="inputDurationFields">
                    <input type="text" placeholder="dd" autocomplete="off" maxlength="2" size="3" title="Please enter the day of the month as a one or two-digit number. The valid range is from 1 to 31." id="d2" class="duration">

                    <input type="text" placeholder="mm" autocomplete="off" maxlength="2" title="Please enter the month of the year as a one or two-digit number, or as a name. The valid numeric range is from 1 to 12, and valid names, for example, are 'Oct' or 'October'." id="m2" class="duration">

                    <input type="text" placeholder="yyyy" autocomplete="off" maxlength="4" size="5" id="y2" title="Enter year as a 4-digit number." class="duration">

                    <input type="date" class="durationDatePicker" id="durDate2">
                </div>
                <a href="#" id="today1" class="bigger" title="Set Start Date to today's date.">Today</a>
            </div>
            <button id="calculateDuration">Count!</button>
        </div>
        <div id="durationResult" style="display: none;">
        
        </div>
    </div>

    <!-- S T O P W A T C H -->
    <div id="STOPWATCH" class="container" style="display: none;">
        <div id="stopwatchCounters">
            <div id="stopwatchCounter">00:00:00</div>
            <div id="stopwatchLapCounter" style="display: none"></div>
        </div>
        <div id="lapTimes" style="display: none">
        </div>
        <div id="buttons" class="footer">
            <button id="start" class="footerBtn">START</button>
            <button id="stop" style="display: none; color: red" class="footerBtn">STOP</button>
            <button id="lap" style="display: none" class="footerBtn">LAP</button>
            <button id="resume" style="display: none; color: green;" class="footerBtn">RESUME</button>
            <button id="reset" style="display: none" class="footerBtn">RESET</button>
        </div>    
    </div>
    
    <!-- T I M E R -->
    <div id="TIMER" class="container" style="display: none">
        <div id="timerInputs">
            <div id="timerInputHoursContainer" class="pickerContainer">
                <span>Hours</span>
                <button id="timerInputHoursPlus" value="1" class="pickerButton pickerPlus"> + </button>
                <input type="number" name="timerHours" value="0" id="timerInputHours" class="pickerInput" min="0" max="24">
                <button id="timerInputHoursMinus" value="-1" class="pickerButton pickerMinus"> - </button>
            </div>
            <div id="timerInputMinutesContainer" class="pickerContainer">
                <span>Minutes</span>
                <button id="timerInputMinutesPlus" value="1" class="pickerButton pickerPlus"> + </button>
                <input type="number" name="timerMinutes" value="15" id="timerInputMinutes" class="pickerInput" min="0" max="59">
                <button id="timerInputHoursMinus" value="-1" class="pickerButton pickerMinus"> - </button>
            </div>
            <div id="timerInputSecondsContainer" class="pickerContainer">
                <span>Seconds</span>
                <button id="timerInputMinutesPlus" value="1" class="pickerButton pickerPlus"> + </button>
                <input type="number" name="timerMinutes" value="0" id="timerInputSeconds" class="pickerInput" min="0" max="59">
                <button id="timerInputHoursMinus" value="-1" class="pickerButton pickerMinus"> - </button>
            </div>
        </div>
        <div id="tickingTimers" style="display: none">
            <div id="tickingHours" class="rotatingTimer"></div>
            <div id="tickingMinutes" class="rotatingTimer"></div>
            <div id="tickingSeconds" class="rotatingTimer"></div>
        </div>
        <div id="timerButtons" class="footer">
            <button id="timerStart" class="footerBtn">START</button>
            <button id="timerPause" style="display: none" class="footerBtn">PAUSE</button>
            <button id="timerResume" style="display: none; color: green" class="footerBtn">RESUME</button>
            <button id="timerCancel" style="display: none" class="footerBtn">CANCEL</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
